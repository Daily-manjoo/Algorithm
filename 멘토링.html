<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다. A학생이 멘토, B학생이 멘티가 되는 짝이 되었다면
      //A학생은 M번의 수학 테스트에서 모두 B학생보다 등수가 앞서야 합니다.
      //M번의 수학성적이 주어지면 멘토와 멘티가 되는 작을 만들 수 있는 경우가 총 몇 가지인지 출력하는 프로그램을 작성하세요.
      //다시 한번 풀어보기
      
      let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];

      function solution(test){
        let answer= 0; //멘토 멘티가 될 수 있는 횟수 초기화
        m=test.length //문제 횟수 3(행의 개수)
        n=test[0].length; // 학생의 수

        for(let i=1; i<=n; i++){
            for(let j=1; j<=n; j++){
                let cnt=0;
                for(let k=0; k<m; k++ ){ //0행..1행..2행..
                    let pi=pj=0;
                    for(let s=0; s<n; s++){ //s가 등수(0등이 1등)
                        if(test[k][s]===i) pi=s;
                        if(test[k][s]===j) pj=s;
                    }
                    if(pi<pj) cnt++; //등수 증가
                }
                if(cnt===m) answer++;
        }  
      }return answer;
    }

      console.log(solution(arr))

      
    </script>
  </body>
</html>
