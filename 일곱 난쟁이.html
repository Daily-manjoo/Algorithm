<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //일곱 명이었던 난쟁이들이 하루아치침에 아홉 난쟁이로 불어났다. 기존 일곱 난쟁이의 키의 합은 100이었다.
      //아홉 개의 줄에 걸쳐 난쟁이들의 키가 주어진다. 주어진 키는 100을 넘지 않는 자연수이며,
      //아홉 난쟁이의 키는 모두 다르고 가능한 정답이 여러가지인 경우에는 아무거나 출력한다.
      //아홉 난쟁이의 키가 주어졌을 때 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시오.
      
      function solution(arr){
        let answer= arr; //7개의 배열을 줘야하기 때문에 얕은 복사(같은 배열 가리킴)
        let sum= arr.reduce((a, b)=> a+b, 0); //a에다 누적하고 b는 배열값 하나씩 탐색, 기존은 0으로 초기화
        let flag = 0;
        console.log(arr)
        for(let i=0; i<8; i++){
          for(let j=i+1; j<9; j++){
            if((sum-(arr[i]+arr[j]))===100){
              arr.splice(j, 1); //i 인덱스 값들 중 하나 제거
              arr.splice(i, 1);
              flag = 1;
            }
          }
          if(flag ==1) break;
        }
        return answer;
      }

    let arr=[22, 7, 21, 19, 10, 15, 25, 8, 13];
  console.log(solution(arr));
    </script>
  </body>
</html>
