<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
      //문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 아니면 "NO"를 출력하는 프로그램을 작성하세요.
      //단 회문을 검사할 때 대소문자를 구분하지 않습니다.
      let str = "gooG";

      function solution(str){
        let answer = "YES";
        str = str.toLowerCase(); //대소문자 구분 안하도록 다 소문자화
        let len = str.length;
        for(let i=0; i<Math.floor(len/2); i++){ //0,1만 돌도록(str의 index가 3까지니까)
            if(str[i]!==str[len-i-1]){
                return "No";
            }

        }

        return answer;
      }
      

      console.log(solution(str))
      
    </script>
  </body>
</html>
