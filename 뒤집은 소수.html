<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력하는 프로그램을 작성하세요.
      //예를 들어 32를 뒤집으면 23이고, 23은 소수이고. 그러면 23을 출력한다.
      //단 910을 뒤집으면 19로 숫자화해야 한다. 첫자리부터의 연속된 0은 무시한다.
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100]

      function isPrime(num){ //약수 판별 함수
        if(num===1){
            return false;
        }
        for(let i=2; i<=parseInt(Math.sqrt(num)); i++){ //num의 제곱근까지 돌기
            if(num%i===0){
                return false;
            }
        }
        return true;
      }
      function solution(arr){
        let answer=[];
        for(let x of arr){
            let res=0; //뒤집어진 숫자들 변수
            while(x){
                let t=x%10;
                res=res*10+t; //숫자 반대로
                x=parseInt(x/10) //몫
            }
            if(isPrime(res)){ //result가 소수면 push
                answer.push(res);
            }
        }
        return answer;
      }
      console.log(solution(arr))
      
    </script>
  </body>
</html>
