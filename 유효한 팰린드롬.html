<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 아니면 "NO"를 출력하는 프로그램을 작성하세요.
      //단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다.
      //알파벳 이외의 문자들은 무시합니다.
      let str = "found7, time, study, Yduts, emit, 7Dnuof";

      function solution(str){
        let answer = "YES";
        str = str.toLowerCase().replace(/[^a-z]/g, ''); //소문자가 아닌 것들
        if(str.split('').reverse().join('')!==str){ //split으로 배열화하면 reverse 사용 가능, 이후 join으로 묶어주기
          return "NO";
        }
        return answer;

      }
      

      console.log(solution(str))
      
    </script>
  </body>
</html>
