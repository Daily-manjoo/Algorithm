<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //A, B 두 사람이 가위바위보 게임을 한다. 총 N번의 게임을 하여 A가 이기면 A를 출력하고 B가 이기면 B를 출력한다. 비길 경우에는 D를 출력한다.
      // 가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정한다.
      // 두 사람의 각 회의 가위,바위,보 정보가 주어지면 각 회를 누가 이겼는지 출력하는 프로그램을 작성하시오.

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];

      function solution(a,b){
        let answer = "";
        for(let i=0; i<a.length; i++){
            if(a[i]===b[i]){
                answer = answer + "D" + ' ';
            }
                else if(a[i]===1&& b[i]===3){
                    answer = answer + "A" + ' ';
                }else if(a[i]===2&& b[i]===1){
                        answer = answer + "A" + ' ';
                }
                else if(a[i]===3&& b[i]===2){
                        answer = answer + "A" + ' ';
            } else{
                answer = answer + "B" + ' ';
            }
        } return answer;
      }
      
      console.log(solution(a,b))
      
    </script>
  </body>
</html>
