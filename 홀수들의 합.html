<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //배열들 중 홀수들의 합을 구하고 가장 작은 값 찾기
      function solution(arr) {
       let answer = [];
       let sum = 0, min= Number.MAX_SAFE_INTEGER; //최댓값으로 초기화
        for(let x of arr){
          if(x%2===1){
            sum= sum+x;
            if(x<min) min=x;
          }
        }
        answer.push(sum);
        answer.push(min);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
