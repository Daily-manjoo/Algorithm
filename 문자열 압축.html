<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 
      //반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시오.
      //단 반복횟수가 1인 경우 생략합니다.
      let str = "KKHSSSSSSSE";

      function solution(s){
        let answer= "";
        let cnt= 1; //문자 하나는 1로 둬야하니까
        s= s+" "; //맨 끝줄운 비교할 군이 없으니까 띄어쓰기와 비교해줌
        for(let i=0; i<s.length-1; i++) //띄어쓰기 제외해줘야 함
        if(s[i]===s[i+1]){
            cnt ++;
        }else {
            answer= answer+s[i];
            if(cnt>1){
                answer = answer + String(cnt);
            }
        }
        return answer;

      }
      

      console.log(solution(str))
      
    </script>
  </body>
</html>
