<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //N(1<=N<=100)명의 학생 국어점수가 입력되면 각 학생의 등수를 입력된 순서대로 출력하는 프로그램을 작성하세요
      //첫 줄에 N(3<=N<=1000)이 입력되고 두번째줄에 국어점수를 의미하는 N개의 정수가 입력된다. 같은 점수가 입력될 경우 높은 등수로 처리.
      //가장 높은 점수가 92점인데 92점이 3명 존재하면 1등이 3명이고 그 다음 학생은 4등이 된다.
      let arr = [87, 89, 92, 100, 76];

      function solution(arr){
        let n= arr.length;
        let answer= Array.from({length:n}, ()=> 1); //1차원배열이 1로 초기화
        
        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                if(arr[j] > arr[i]){
                    answer[i] ++;
                }
            }
        }return answer;
      }

      console.log(solution(arr))
      
    </script>
  </body>
</html>
