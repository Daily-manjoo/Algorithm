    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        //값이 제일 큰 변의 길이가 나머지 두 변의 합보다 작으면 삼각형 조건 성립
        let answer="yes", max;
        let sum= a+b+c
        if(a>b) max = a;
        else max = b;
        if(c>max) max = c;
        if(max>=(sum-max)) answer = "No"
          return answer
        }
      console.log(solution(6, 7, 11));

      
    </script>
  </body>
