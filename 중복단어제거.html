<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //,N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성.
      //출력하는 문자열은 원래의 입력 순서를 유지한다.

      let str = ["good", "time", "good", "time", "student"]

      function solution(s){
        let answer;
        answer = s.filter(function(v, i){ //콜백을 인자로 받음
            if(s.indexOf(v)===i) return true;  
        });

        return answer;
      }
      
      console.log(solution(str))
      
    </script>
  </body>
</html>
