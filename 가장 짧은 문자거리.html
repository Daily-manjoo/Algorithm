<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출력하는 프로그램을 작성.
      //문자열의 길이는 100을 넘지 않는다.

      let str = "teachermode";

      function solution(s, t){
        let answer = [];
        let p = 1000; //양 끝엔 t와 비교할 문자가 없으므로 문자 길이보다 길게 설정해준다.
        for(let x of s){
            if(x===t){
                p=0;
                answer.push(p);
            }
            else{
                p++;
                answer.push(p);
            }
        }
        p=1000; //다음 탐색을 위해 1000으로 초기화
        for(let i=s.length-1; i>=0; i--){
            if(s[i]===t){
                p=0;
                answer.push(p);
            }
            else{
                p++;
                answer[i]=Math.min(answer[i], p); //이전에 구했던 answer[i] 값들 중 가장 작은 값으로 추려기
            }
        }        
        return answer;
      }
      

      console.log(solution(str, "e"))
      
    </script>
  </body>
</html>
