<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let num;
        if (a < b) num = a;
        else num = b;
        if (c < num) num = c;

        return num;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>
